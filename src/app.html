<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
			rel="stylesheet"
		/>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width" />
		<title>Supercontinental | Global storytellers</title>
		<meta
			name="description"
			content="An artist-led bespoke production company operating worldwide with head offices in Amsterdam and Brussels."
		/>
		<meta property="og:title" content="Supercontinental" />
		<meta
			property="og:description"
			content="An artist-led bespoke production company operating worldwide with head offices in Amsterdam and Brussels."
		/>
		<meta property="og:url" content="https://supercontinental.co/" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="https://supercontinental.co/open-graph.png" />
		<meta property="og:image:alt" content="Open Graph Image" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:locale" content="en_UK" />
		<meta property="og:site_name" content="Supercontinental" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
